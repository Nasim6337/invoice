<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $("#header").load("/HTML/header.html");
    });
  </script>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row">
  <aside id="header"></aside>

  <div class="md:w-[80vw] mx-auto mt-4 md:mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
    <form id="editProfileForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Name</label>
          <input type="text" id="editName" name="name" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="editEmail" name="email" class="w-full border p-2 rounded bg-gray-100" disabled />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Phone</label>
          <input type="text" id="editPhone" name="phone" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Address</label>
          <input type="text" id="editAddress" name="address" class="w-full border p-2 rounded" />
        </div>
      </div>
      <div class="mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <script src="../JavaScript/editProfile.js"></script>
</body>
</html>
