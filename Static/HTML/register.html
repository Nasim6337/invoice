<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

    <form class="space-y-6" action="http://localhost:3000/api-v1/user/register" method="post">
      <div>
        <label class="block mb-2 text-sm text-gray-600">Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block mb-2 text-sm text-gray-600">Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block mb-2 text-sm text-gray-600">Password</label>
        <input type="password" name="password" placeholder="Create a password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block mb-2 text-sm text-gray-600">Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Confirm your password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <input type="submit" value="Create Account" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
      </input>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? 
      <a href="http://localhost:3000/api-v1/user/login" class="text-blue-600 hover:underline font-semibold">Login</a>
    </p>
  </div>

</body>
</html>
