<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Invoice App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5'
          },
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out both'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md animate-fadeInUp">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Welcome Back</h2>
    <form class="space-y-6">
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
        <input type="password" placeholder="••••••••" class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary" required />
        <div class="text-right mt-2">
          <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl text-lg font-semibold hover:bg-indigo-700 transition duration-300">Login</button>
    </form>
    <p class="text-center mt-6 text-sm text-gray-600">Don't have an account? <a href="http://localhost:5000/register" class="text-primary hover:underline">Sign up</a></p>
  </div>
</body>
<script src="../JavaScript/login.js"></script>
</html>
