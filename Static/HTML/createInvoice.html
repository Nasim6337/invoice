<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New Invoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script>
  $(function () {
      $("#header").load("/HTML/header.html");         

  });
  </script>
</head>

<body class="bg-gray-100 flex md:flex-row flex-col">

  <aside id="header"></aside>


  <div class="max-w-7xl  md:ml-2 md:mt-0 mt-2 overflow-y-auto overflow-x-auto md:h-[100vh] space-y-2">

    <!-- ðŸ§¾ Create Invoice Main Container -->
  
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
  
      <!-- Title -->
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Create New Invoice</h1>
        <p class="text-gray-500">Fill in the details below to generate your invoice</p>
      </div>
      
      <form action="" method="post"></form>
      <!-- ðŸ¢ Business Information -->
      <section class="space-y-4">
        <h2 class="text-lg font-semibold text-gray-700">Client Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input id="businessName" name="businessName" type="text" placeholder="Client Name" class="border rounded-lg p-3 w-full">

          <input id="businessEmail" name="businessEmail" type="email" placeholder="client Email" class="border rounded-lg p-3 w-full">

          <textarea id="businessAddress" name="businessAddress" placeholder="client Address" class="border rounded-lg p-3 w-full md:col-span-1" rows="3"></textarea>

          <input id="businessPhoneNumber" name="BusinessPhoneNumber" type="text" placeholder="Phone Number" class="border rounded-lg p-3 w-full">
        </div>
  
    
      </section>
  
      <!-- ðŸ“‹ Items Section -->
      <section>
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Items</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-gray-700">
            <thead class="border-b">
              <tr>
                <th class="py-2 px-4 text-left">Item Description</th>
                <th class="py-2 px-4 text-left">Quantity</th>
                <th class="py-2 px-4 text-left">Unit Price</th>
                <th class="py-2 px-4 text-left">CGST(%)</th>
                <th class="py-2 px-4 text-left">SGST(%)</th>
                <th class="py-2 px-4 text-left">Discount</th>
                <th class="py-2 px-4 text-left">Total</th>
                <th class="py-2 px-4"></th>
              </tr>
            </thead>
            <tbody id="add_item" >

              <tr class="item_cell">
                <td class="py-2 px-4" >
                  
                  <input type="text" name="ItemDescription" class="border rounded-lg p-2 w-full" placeholder="Description"></td>

                <td class="py-2 px-4"><input name="ItemQuantity" type="number" id="qnt" class=" border quantity  rounded-lg p-2 w-full" placeholder="0"></td>

                <td class="py-2 px-4"><input name="ItemUnitPrice" type="number" class=" unitPrice border rounded-lg p-2 w-full" placeholder="$0.00"></td>

                <td class="py-2 px-4"><input type="number" name="ItemCGST" class=" cgst border rounded-lg p-2 w-full" placeholder="0%"></td>

                <td class="py-2 px-4"><input type="number" name="ItemSGST" class=" sgst border rounded-lg p-2 w-full" placeholder="0%"></td>

                <td class=" discount_td py-2 px-4"><input name="ItemDiscount" type="number" class=" discount border rounded-lg p-2 w-full" placeholder="$0.00"></td>

                <td class="total py-2 px-4 text-gray-800 font-medium">$0.00</td>

                <td class="py-2 px-4 text-red-500 cursor-pointer" title="delete item" ><input type="submit" value="ðŸ—‘ï¸" id="" class="cursor-pointer delete_item"></td>
              </tr>

              
            </tbody>
          </table>
        </div>
        <div class="mt-4 text-right">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg" id="add_item_button">+ Add Item</button>
        </div>
      </section>
  
      <!-- ðŸ’µ Totals Section -->
      <section>
        <div class="flex flex-col items-end space-y-2 text-sm text-gray-700">
          <div class="flex gap-4">
            <span class="font-medium" >Subtotal:</span>
            <span id="Subtotal">$0.00</span>
          </div>
         
          <div class="flex gap-4">
            <span class="font-medium" >Discount:</span>
            <span id="subDiscount">$0.00</span>
          </div>
          <div class="flex gap-4 text-lg font-bold pt-4 border-t mt-4">
            <span>Total:</span>
            <span id="GrandTotal">$0.00</span>
          </div>
        </div>
      </section>
  
      <!-- ðŸ“ Additional Info and Signature -->
      <section class="space-y-6">
        <div>
          <h2 class="text-lg font-semibold text-gray-700 mb-2">Additional Information</h2>
          <textarea class="border rounded-lg p-3 w-full" rows="4" placeholder="Additional notes or terms..."></textarea>
        </div>
  
   
      </section>
  
      <!-- âœ… Buttons -->
      <div class="flex justify-end pt-6">
        <div class="flex space-x-4">
          <button class="border-2 border-blue-500 w-24 rounded-md py-2 hover:bg-blue-50">Draft</button>

          <!-- <input type="submit" value="Generate Invoice" class=" cursor-pointer border-2 border-blue-500 w-36 rounded-md py-2 hover:bg-blue-50"/>   -->

          <button onclick="openTemplateModal()" class="border-2 border-blue-500 w-36 rounded-md py-2 hover:bg-blue-50">Generate Invoice</button>


        </div>
      </div>
    </form>
  
    </div>
  
  </div>



  <!-- ðŸ§¾ Invoice Template Modal -->
<div id="templateModal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg p-6 w-full max-w-lg shadow-lg space-y-4">
    <h2 class="text-xl font-semibold text-gray-800">Choose Invoice Template</h2>
    <div class="grid grid-cols-2 gap-4">
      <!-- Template Option 1 -->
      <label class="cursor-pointer border rounded-lg p-2 hover:ring-2 ring-blue-500">
        <input type="radio" name="template" value="template1" class="hidden">
        <img src="../images/firstTemplate.jpg" alt="Template 1" class="rounded-lg w-full h-32 object-cover">
        <p class="text-center mt-1 text-sm">Template 1</p>
      </label>

      <!-- Template Option 2 -->
      <label class="cursor-pointer border rounded-lg p-2 hover:ring-2 ring-blue-500">
        <input type="radio" name="template" value="template2" class="hidden">
        <img src="/images/template2.png" alt="Template 2" class="rounded-lg w-full h-32 object-cover">
        <p class="text-center mt-1 text-sm">Template 2</p>
      </label>
    </div>
    <div class="flex justify-end pt-4 space-x-2">
      <button onclick="closeTemplateModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button onclick="confirmTemplate()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Continue</button>
    </div>
  </div>
</div>

  
<script src="../JavaScript/createInvoice.js"></script>
</body>
</html>
